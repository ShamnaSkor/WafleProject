<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Wafle WebUI</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/knockout-3.0.0.debug.js"></script>

</head>
<body>
    <section>
        <h1>Wafle</h1>
        <section class="ShipAndPilotSelect">
            Select Ship: <select id="shipSelect" data-bind="options: wvm.AllShips, optionsText: 'name', optionsValue: 'typeId', value: SelectedShipTypeId, optionsCaption: 'Choose a ship...'"></select><br />
            Select Pilot Skill Level: <select id="skillSelect" data-bind="options: wvm.AllPilotSkillLevelsSpike, value: SelectedPilotSkillLevelSpike"></select><br />
        </section>
        <section class="ShipEquipmentSelect">
            Select Group: <select id="shipEquipmentGroupSelect" data-bind="options: wvm.AllShipEquipmentGroups(), optionsText: 'name', optionsValue: 'groupId', value: SelectedShipEquipmentGroupId, optionsCaption: 'Choose a ship equipment group...'"></select><br />
            Select Ship Equipment Type: <ul id="shipEquipmentTypeList"></ul>
        </section>
        <section class="coreStats">
            <ul>
                <li><label>CPU:</label> <span data-bind="text: wvm.Ship().cpu"></span> TFlOps, <label>Remaining:</label> <span data-bind="text: wvm.Ship().remainingCpu"></span> TFlOps</li>
                <li><label>PG:</label> <span data-bind="text: wvm.Ship().powergrid"></span> MW, <label>Remaining:</label> <span data-bind="text: wvm.Ship().remainingPowergrid"></span> MW</li>
                <li><label>Shields:</label> <span data-bind="text: wvm.Ship().shieldHP"></span>HP (<label>Resistances:</label> EM=<span data-bind="text: wvm.Ship().shieldEMDamageReduction"></span>%, Ex=<span data-bind="text: wvm.Ship().shieldExplosiveDamageReduction"></span>%, Ki=<span data-bind="text: wvm.Ship().shieldKineticDamageReduction"></span>%, Th=<span data-bind="text: wvm.Ship().shieldThermalDamageReduction"></span>%)</li>
                <li><label>Armor:</label> <span data-bind="text: wvm.Ship().armorHP"></span>HP (<label>Resistances:</label> EM=<span data-bind="text: wvm.Ship().armorEMDamageReduction"></span>%, Ex=<span data-bind="text: wvm.Ship().armorExplosiveDamageReduction"></span>%, Ki=<span data-bind="text: wvm.Ship().armorKineticDamageReduction"></span>%, Th=<span data-bind="text: wvm.Ship().armorThermalDamageReduction"></span>%)</li>
                <li><label>Structure:</label> <span data-bind="text: wvm.Ship().structureHP"></span>HP (<label>Resistances:</label> EM=<span data-bind="text: wvm.Ship().structureEMDamageReduction"></span>%, Ex=<span data-bind="text: wvm.Ship().structureExplosiveDamageReduction"></span>%, Ki=<span data-bind="text: wvm.Ship().structureKineticDamageReduction"></span>%, Th=<span data-bind="text: wvm.Ship().structureThermalDamageReduction"></span>%)</li>
            </ul>
        </section>
        <section class="fittingSlots" data-bind="template: {name:'fittingSlot-template', foreach: wvm.Ship().fittingSlots()}">
        </section>
    </section>
    <section>
        <script type="text/html" id="fittingSlot-template">
            <div data-bind="text: slotName(), css: cssDisplay()"></div>
        </script>
    </section>
    <script src="lib/wafle.dev.js"></script>
    <script src="lib/wafleData.min.js"></script>
    <script src="WafleUIViewModel.js"></script>
</body>
</html>
